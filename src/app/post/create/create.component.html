<div class="container">
    <h1>Atualizar postagem</h1>
  
    <a href="#" routerLink="/post/index" class="btn btn-primary">Voltar</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="title">Titulo:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
               
                class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].hasError('required')">Título é obrigatório.</div>
            </div>
        </div>
         
        <div class="form-group">
            <label for="body">Corpo</label>
            <textarea 
                formControlName="body"
                id="body" 
                type="text" 
             
                class="form-control">
            </textarea>
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].hasError('required')">Corpo é obrigatório.</div>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Atualizar</button>
    </form>
</div>

<div class="container">
    <h1>Atualizar post</h1>
  
    <a href="#" routerLink="/post/index" class="btn btn-primary">Voltar</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="title">Titulo:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                
                class="form-control">
            <div  class="alert alert-danger">
                <div>Título é obrigatório.</div>
            </div>
        </div>
         
        <div class="form-group">
            <label for="body">Corpo</label>
            <textarea 
                formControlName="body"
                id="body" 
                type="text" 
                [(ngModel)]="post.body"
                class="form-control">
            </textarea>
            <div  class="alert alert-danger">
           <div *ngIf="f['body'].hasError('required')">Corpo é obrigatório.</div>
               
                </div>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Atualizar</button>
    </form>
</div>
